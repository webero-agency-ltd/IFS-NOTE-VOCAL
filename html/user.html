<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<!-- Libraries -->
	<script type="text/javascript" src="../../assets/jquery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../../js/lib.js"></script>

	<!-- View Global -->
	<link rel="stylesheet" type="text/css" href="../../assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/bootstrap/css/bootstrap.min.css">

				<tr>
					<th>Nom</th>
					<th>Contacts</th>
					<th></th>
				</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<div style="text-align: center" id="manage-lists">
				<a href="https://app.linklead.io/prospect-lists" target="_blank">Gérer mes listes</a>
			</div>
		</div>
		<div class="footer row">
			<div class="col-2 text-left"><strong><span id="name"></span></strong></div>
			<div class="col-2 text-right"><strong><span id="nb-credits"></span></strong></div>
		</div>
	</div>
