<!DOCTYPE html>
<html>
<head>
<script src="main.js"></script>
</head>
<body>

	
	<div class="fieldContainer fieldContainerMargin">
        <div class="fieldLabel">
            <label class="action-label" for="template">Note vocaux</label>
        </div>
        <div class="fieldControl">
            <div style="display: flex;">
            	<div style="display: flex;">
        			<div class="recorder-style active"></div>
            		<input class="fieldControlWidth" style="width: 100px; margin-left: 6px;" disabled="disabled" id="timer" name="timer" type="text" value="00:00">
            	</div>
	            <div style="display: flex;">
	            	<input class="inf-button btn button-x" name="runrecorded" type="button" value="Enregistré">
	            	<input class="inf-button btn button-x" name="resetrecorded" type="button" value="Effacté">
	            </div>
            </div>
        </div>
        <style>
        	
        	.recorder-style{
				width: 26px;
				height: 26px;
				border-radius: 26px; 
				background-color: #999 ; 
        	}

        	.recorder-style.active{
				background-color: red ;
        	}

        </style>
    </div>

</body>
</html>
